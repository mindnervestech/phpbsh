<div class="row">
<div class="col-lg-12">
            <div class="panel panel-red">
              <div class="panel-heading">BuildinLead Details</div>
              <div class="panel-body pan">
                <form action="" ng-submit="updateLead()">
                  <div class="form-actions top pll prl">
                  
                  <div class="row">
	                  <div data-ng-if="showCase.lead.isCompleated">
	                   <div class="form-group col-md-12" style="font-size: 23px;margin-bottom: 0px; ">
	                    	<i data-ng-if="showCase.lead.status == 'Won' " class="icon fa fa-thumbs-up">
	                    	<label for="inputUsername" class="control-label">{{showCase.lead.status}} Brand: {{showCase.lead.brand}} And Model No: {{showCase.lead.modalNo}}</label>
	                    	</i>
	                    	<i data-ng-if="showCase.lead.status == 'Lost' " class="icon fa fa-thumbs-down">
	                    	<label for="inputUsername" class="control-label">{{showCase.lead.status}}</label>
	                    	</i>
	                      
		                 
	                  	</div>
	                  	
	                  </div>
							<div ng-if="!showCase.lead.isCompleated">
								<div class="col-md-2">
									<button type="submit" class="btn btn-primary">Save</button>
									&nbsp;
								</div>

								<div class="col-md-10">
									<div class="form-group col-md-4">
										<label class="control-label">Disposition 1<span class='require'>*</span></label>
										<div class="">
											<select data-ng-disabled="isContacted" data-style="btn-white" ng-model="showCase.dispo1"
												class="selectpicker form-control"
												ng-change="selectDropdown1(showCase.dispo1)"
												ng-options="b.name for b in dispositoion1" class="form-control" required>
												<option value="">Select</option>
											</select>
										</div>
									</div>
									<div class="form-group col-md-4" id="desposition2"
										style="display: none">
										<label class="control-label ">Disposition 2<span class='require'>*</span></label>
										<div class="">
											<select data-style="btn-white" ng-model="category"
												class="selectpicker form-control"
												ng-change="selectDropdown2(category)"
												ng-options="c.name for c in dispositoion2" class="form-control" required>
												<option value="">Select</option>
											</select>
										</div>
									</div>
									<div class="form-group col-md-4" id="desposition3"
										style="display: none">
										<label class="control-label ">Disposition 3<span class='require'>*</span></label>
										<div class="">
											<select data-style="btn-white" ng-model="reason"
												class="selectpicker form-control"
												ng-change="selectDropdown3(reason)"
												ng-options="c.name for c in dispositoion3" class="form-control">
												<option value="">Select</option>
											</select>
										</div>
									</div>
									<div class="form-group col-md-4" id="brand"
										style="display: none">
										<label class="control-label ">Brand<span class='require'>*</span></label>
										<div class="">
											<select data-style="btn-white" ng-model="brand"
												class="selectpicker form-control"
												ng-change="selectBrand(brand)"
												ng-options="c.name for c in brands" class="form-control">
												<option value="">Select</option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-group col-md-3" id="modalNo"
										style="display: none">
										<label class="control-label ">Modal Number<span class='require'>*</span></label>
										<div class="">
											<select data-style="btn-white" ng-model="modalNo"
												class="selectpicker form-control"
												ng-change="selectModalNo(modalNo)"
												ng-options="c.name for c in modalNos" class="form-control">
												<option value="">Select</option>
											</select>
										</div>
									</div>
								<div class="col-md-9">
									<div class="form-group mbn" style="display: none" id="reason">
										<label for="inputContent" class="control-label">Reason</label>
										<textarea id="inputContent"
											data-ng-model="showCase.lead.reason" rows="2"
											class="form-control"></textarea>
									</div>
									<!-- <div class="form-group" style="display:none" id="date">
		                        <label class=" control-label">Define Follow-up</label>
		                        <div class="control col-xs-12">
		                          <div class="row datetimepicker">
		                            <div class="col-xs-12">
		                               <div id="datetimepicker"></div>
		                            </div>
		                          </div>
		                        </div>
		                    </div> -->
									<ng-bs3-datepicker style="display:none;"
										language="ca" ng-model="dpDate" id="date"></ng-bs3-datepicker>
								</div>
							</div>
						</div>
                  
                  </div>
                 <div class="form-body pal">
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputUsername" class="control-label">Lead
										Number <span class='require'>*</span></label>
									<div class="input-icon">
										<input id="inputUsername" type="number"
											placeholder="Lead Number"
											data-ng-model="showCase.lead.leadNumber" style="cursor: auto;"
											class="form-control" required />
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Sales Person Name <span class='require'>*</span></label>
									<div class="input-icon">
										<i class="fa fa-user"></i> <input type="text" data-ng-model="saleName" placeholder="" value="{{saleName}}" style="cursor: auto;" class="form-control" readonly="readonly"/>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Brand <span class='require'>*</span></label>
									<div class="input-icon">
										<select class="form-control" data-ng-model="showCase.lead.lms"
											style="cursor: auto;" required>
											<option value="">Select Brand</option>
											<option value="Bosch">Bosch</option>
											<option value="Siemens">Siemens</option>
										</select>
									</div>
									
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-4">
								
								<label for="inputEmail" class="control-label">Product
										Name <span class='require'>*</span></label>
									<div class="input-icon">
										<select class="form-control" data-ng-model="showCase.lead.productId"
											style="cursor: auto;" required>
											<option value="">Select Product</option>
											<option data-ng-repeat="product in productList" value="{{product.id}}">{{product.name}}</option>
										</select>
									</div>
							</div>
							
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Lead Name <span class='require'>*</span></label>
									<div class="input-icon">
										<i class="fa fa-user"></i> <input type="text"
											placeholder="Lead Name" data-ng-model="showCase.lead.name"
											style="cursor: auto;" class="form-control" required/>
									</div>
								</div>
							</div>
							
							
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputUsername" class="control-label">Email <span class='require'>*</span></label>
									<div class="input-icon">
										<i class="fa fa-envelope"></i> <input id="inputUsername"
											type="text" placeholder="email" style="cursor: auto;"
											data-ng-model="showCase.lead.email" class="form-control" required/>
									</div>
								</div>
							</div>
							
						</div>

						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Contact
										Number <span class='require'>*</span></label>
									<div class="input-icon">
										 <input type="text" name="input" placeholder="Contact Number"
											data-ng-model="showCase.lead.contactNo" style="cursor: auto;"
											class="form-control" required ng-pattern="/^[0-9]{10,10}$/" />
											<span class="error" ng-show="myForm.input.$error.pattern">Please enter 10 digit number!</span>
									</div>
								</div>
							</div>
						
						
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">State <span class='require'>*</span></label>
									<div class="input-icon">
										<select class="form-control" data-ng-model="showCase.lead.state"
											style="cursor: auto;" required>
											<option value="">Select State</option>
											<option data-ng-repeat="state in stateList" value="{{state.name}}">{{state.name}}</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputUsername" class="control-label">City <span class='require'>*</span></label>
									<div class="input-icon">
										<select class="form-control" data-ng-model="showCase.lead.city"
											style="cursor: auto;" required>
											<option value="">Select City</option>
											<option data-ng-repeat="city in cityList" value="{{city.name}}">{{city.name}}</option>
										</select>
									</div>
								</div>
							</div>
							<!-- <div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Pincode <span class='require'>*</span></label>
									<div class="input-icon">
										<input type="number" placeholder="Pincode"
											data-ng-model="showCase.newLead.pinCode" style="cursor: auto;"
											class="form-control" required />
									</div>
								</div>
							</div -->
						</div>

						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Area</label>
									<div class="input-icon">
										<input type="text" placeholder="Area"
											style="cursor: auto;"
											data-ng-model="showCase.lead.area"
											class="form-control" />
									</div>
								</div>
							</div>
						
						
						
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Kitchen Make </label>
									<div class="input-icon">
										<select class="form-control" data-ng-model="showCase.lead.kitchenmake"
											style="cursor: auto;">
											<option value="">Select Type</option>
											<!-- <option value="Free Standing">Free Standing</option>
											<option value="Build In">Build In</option> -->
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputUsername" class="control-label">Budget</label>
									<div class="input-icon">
										<!-- <i class="fa fa-user"></i> -->
										<input id="inputUsername" type="number"
											data-ng-model="showCase.lead.budget" style="cursor: auto;"
											placeholder="Budget" class="form-control"/>
									</div>
								</div>
							</div>
							<!-- <div class="col-md-4">
								<div class="form-group">
									<label for="inputUsername" class="control-label">Categorization<span class='require'>*</span></label>
									<div class="input-icon">
										<select class="form-control" data-ng-model="showCase.newLead.categorization"
											style="cursor: auto;" required>
											<option value="">Select Categorization</option>
											<option value="Hot">Hot</option>
											<option value="Warm">Warm</option>
										</select>
									</div>
								</div>
							</div> -->

						</div>

						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Source</label>
									<div class="input-icon">
										<input type="text" placeholder="Source"
											style="cursor: auto;"
											data-ng-model="showCase.lead.source"
											class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Assigned to Dealer </label>
									<div class="input-icon">
										 <select class="form-control" data-ng-model="showCase.lead.dealer"
											style="cursor: auto;">
											<option value="">Select Dealer</option>
											<option data-ng-repeat="dealer in dealerList" value="{{dealer.id}}">{{dealer.name}}</option>
										</select>

									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Tentative Period of Purchase </label>
									<div class="input-icon">
										<select class="form-control" data-ng-model="showCase.lead.purchase"
											style="cursor: auto;">
											<option value="">Select Period</option>
											<option data-ng-repeat="dealer in dealerList" value="{{dealer.id}}">{{dealer.name}}</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- <div class="form-actions text-right pal">
					<div class="col-md-4" style="float: right;">
						<div class="form-group" style="float: right;">
							<button type="submit" class="btn btn-primary" style="float: right;">Save</button>
							
						 </div> -->
                  
                </form>
              </div>
            </div>
          </div>
</div>
