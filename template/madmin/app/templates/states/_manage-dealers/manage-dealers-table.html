<div class="row">
  
  <div class="col-lg-12">
     <div class="portlet-body">
        <div class="row mbm">
          <div class="col-lg-12">
            <div class="table-responsive"  >
			<a data-ng-click="showCase.changeStatusActive()" id="gotoManage"
				class="btn btn-primary" style="float: right; margin: 7px;">
				Active </a>
			<a data-ng-click="showCase.changeStatusInActive()" id="gotoManage"
				class="btn btn-primary" style="float: right; margin: 7px;">
				In-Active </a>
			<table id="my_leads" datatable="ng" data-dt-options="showCase.dtOptions" data-dt-column-defs="showCase.dtColumnDefs" 
              class="table table-hover table-striped table-bordered table-advanced tablesorter display tb-sticky-header">
              	<thead>
                  <tr>
                   <th style="width: 3%; padding: 10px; background: #dc6767">
                      <input type="checkbox" class="checkall" ng-model="showCase.selectedAll" ng-click="showCase.selectAll()"/>
                    </th>
                    <th style="background-color: #dc6767;color:white;" width="15%">Name</th>
                    <th style="background-color: #dc6767;color:white;" width="25%">Email</th>
                    <th style="background-color: #dc6767;color:white;" width="15%"><i class="fa fa-phone"></i> Contact</th>
                    <th data-ng-if="userRole == 9" style="background-color: #dc6767;color:white;" width="20%">Pin-code</th>
                    <th data-ng-if="userRole == 9" style="background-color: #dc6767;color:white;" width="15%">RSM</th>
					<th data-ng-if="userRole != 9" style="background-color: #dc6767;color:white;" width="20%">Zone</th>
					<th data-ng-if="userRole != 9" style="background-color: #dc6767;color:white;" width="20%">State</th>
					<th data-ng-if="userRole != 9" style="background-color: #dc6767;color:white;" width="20%">Status</th>
                    <th data-ng-if="userRole == 5 || userRole == 7 || userRole == 10"style="background-color: #dc6767;color:white;" width="5%">Actions</th>
                  </tr>
                  </thead>
                  
          		  <tbody>
                  <tr data-ng-repeat="user in showCase.users">
                    <td><label class="checkbox checkbox-custom checkbox-custom-sm m-0">
                    <input type="checkbox" data-ng-model="user.selected"><i></i></label></td>
                    
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td data-ng-if="userRole == 9" ><a data-ng-repeat="pin in user.pins" class="label " style="float:left; margin: 2px; background: gray;border-radius: 0px !important;font-size: 11px; font-weight:700;">{{pin.pin}}</a></td>
                    <td data-ng-if="userRole == 9" >{{ user.rsm }}</td>
                    <td data-ng-if="userRole != 9">{{ user.zone.name }}</td>
                    <td data-ng-if="userRole != 9">{{ user.state }}</td>
                    <td data-ng-if="userRole != 9">{{ user.status }}</td>
                    <td data-ng-if="userRole == 5 || userRole == 7 || userRole == 10">
                      <a class="btn btn-xs btn-default" ng-click="showDealerTab(user)"><i class="fa fa-eye"></i> View</a>
                    </td>
                  </tr>
                  </tbody>	        
              </table>
            </div>
           </div>
          </div>
      </div>      
  </div>        
</div>
