<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-red">
			<div class="panel-heading">newLead Details</div>
			<div class="panel-body pan">
				<form data-ng-submit="showCase.createLead()">
					<div class="form-body pal">
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputUsername" class="control-label">Lead
										Number</label>
									<div class="input-icon">
										<input id="inputUsername" type="text"
											placeholder="Lead Number"
											data-ng-model="showCase.newLead.leadNumber" style="cursor: auto;"
											class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Dealer</label>
									<div class="input-icon">
										 <select class="form-control" data-ng-model="showCase.newLead.dealer"
											style="cursor: auto;">
											<option data-ng-repeat="dealer in dealerList" value="{{dealer.id}}">{{dealer.name}}</option>
										</select>

									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Product
										Name</label>
									<div class="input-icon">
										<select class="form-control" data-ng-model="showCase.newLead.product"
											style="cursor: auto;">
											<option data-ng-repeat="product in productList" value="{{product.id}}">{{product.name}}</option>
										</select>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Contact
										Name</label>
									<div class="input-icon">
										<i class="fa fa-user"></i> <input type="text"
											placeholder="Contact Name" data-ng-model="showCase.newLead.nam"
											style="cursor: auto;" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputUsername" class="control-label">Email</label>
									<div class="input-icon">
										<i class="fa fa-envelope"></i> <input id="inputUsername"
											type="text" placeholder="email" style="cursor: auto;"
											data-ng-model="showCase.newLead.email" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Contact
										Number</label>
									<div class="input-icon">
										 <input type="text" placeholder="Contact Number"
											data-ng-model="showCase.newLead.contactNo" style="cursor: auto;"
											class="form-control" />
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">State</label>
									<div class="input-icon">
										<select class="form-control" data-ng-model="showCase.newLead.state"
											style="cursor: auto;">
											<option data-ng-repeat="state in stateList" value="{{state.name}}">{{state.name}}</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputUsername" class="control-label">City</label>
									<div class="input-icon">
										<select class="form-control" data-ng-model="showCase.newLead.city"
											style="cursor: auto;">
											<option data-ng-repeat="city in cityList" value="{{city.name}}">{{city.name}}</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Pincode</label>
									<div class="input-icon">
										<input type="text" placeholder="Pincode"
											data-ng-model="showCase.newLead.pinCode" style="cursor: auto;"
											class="form-control" />
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Type</label>
									<div class="input-icon">
										<select class="form-control" data-ng-model="showCase.newLead.type"
											style="cursor: auto;">
											<option value="Free Standing">Free Standing</option>
											<option value="Build In">Build In</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputUsername" class="control-label">Campaign
										Name</label>
									<div class="input-icon">
										<!-- <i class="fa fa-user"></i> -->
										<input id="inputUsername" type="text"
											data-ng-model="showCase.newLead.campaignName" style="cursor: auto;"
											placeholder="Campaign Name" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputUsername" class="control-label">Categorization</label>
									<div class="input-icon">
										<select class="form-control" data-ng-model="showCase.newLead.categorization"
											style="cursor: auto;">
											<option value="Hot">Hot</option>
											<option value="Warm">Warm</option>
										</select>
									</div>
								</div>
							</div>

						</div>

						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Area of
										Interest 1</label>
									<div class="input-icon">
										<input type="text" placeholder="Area of Interest 1"
											style="cursor: auto;"
											data-ng-model="showCase.newLead.areaofInterest1"
											class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Area of
										Interest 2</label>
									<div class="input-icon">
										 <input type="text" placeholder="Area of Interest 2"
											style="cursor: auto;"
											data-ng-model="showCase.newLead.areaofInterest2"
											class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="inputEmail" class="control-label">Remarks</label>
									<div class="input-icon">
										<textarea rows="2" class="form-control" data-ng-model="showCase.newLead.remarks1"
											style="cursor: auto;"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<button type="submit" class="btn btn-primary">Save</button>
						&nbsp;
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
