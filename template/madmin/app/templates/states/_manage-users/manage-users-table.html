<div class="row">
  
  <div class="col-lg-12">
     <div class="portlet-body">
        <div class="row mbm">
          <div class="col-lg-12">
            <div class="table-responsive"  >
            	<a data-ng-click="showCase.changeStatusActive()" id="gotoManage"
				class="btn btn-primary" style="float: right; margin: 7px;">
				Active </a>
			<a data-ng-click="showCase.changeStatusInActive()" id="gotoManage"
				class="btn btn-primary" style="float: right; margin: 7px;">
				In-Active </a>
              <table id="my_leads" datatable="ng" data-dt-options="showCase.dtOptions" data-dt-column-defs="showCase.dtColumnDefs" 
              class="table table-hover table-striped table-bordered table-advanced tablesorter display tb-sticky-header">
              	<thead>
                  <tr>
                   <th style="width: 3%; padding: 10px; background: #dc6767">
                      <input type="checkbox" class="checkall" ng-model="showCase.selectedAll" ng-click="showCase.selectAll()"/>
                    </th>
                    <th style="background-color: #dc6767;color:white;" width="14%">Name</th>
                    <th style="background-color: #dc6767;color:white;" width="14%">Email</th>
                    <th style="background-color: #dc6767;color:white;" width="14%">Contact Number</th>
                    <th style="background-color: #dc6767;color:white;" width="2%">Role</th>
                   	<th style="background-color: #dc6767;color:white;" width="12%">Zone</th>
                   	<th style="background-color: #dc6767;color:white;" width="12%">State</th>
                   	<th style="background-color: #dc6767;color:white;" width="12%">City</th>
                    <th style="background-color: #dc6767;color:white;" width="12%">Status</th>
                    <th style="background-color: #dc6767;color:white;" width="4%">Actions</th>
                  </tr>
                  </thead>
                  
          		  <tbody>
                  <tr data-ng-repeat="user in showCase.users">
                    <td><label class="checkbox checkbox-custom checkbox-custom-sm m-0">
                    <input type="checkbox" data-ng-model="user.selected"><i></i></label></td>
                    
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.role.name }}</td>
                    <td>{{ user.zone }}</td>
                    <td>{{ user.state }}</td>
                    <td>{{ user.district }}</td>
                    <td>{{ user.status }}</td>
                    <td>
                      <a class="btn btn-xs btn-default" ng-click="showUserTab(user)"><i class="fa fa-eye"></i> View</a>
                    </td>
                  </tr>
                  </tbody>	        
              </table>
            </div>
           </div>
          </div>
      </div>      
  </div>        
</div>
