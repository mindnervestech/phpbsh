<style>
tags-input .autocomplete .suggestion-item {
  white-space: normal !important; 
}

/* tags-input .tags .tag-item {
   height: auto !important; 
} */

</style>
<div class="row">
          <div class="col-lg-12">
            <div class="panel panel-red">
              <div class="panel-heading">View User</div>
              <div class="panel-body pan">
                <form data-ng-submit="editUser(showCase.user)" class="horizontal-form" name="myForm">
                  <div class="form-body pal">
                    <h3>Personal</h3>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group has-success">
                          <label for="inputFirstName" class="control-label">Name <span class='require'>*</span></label>
                          <div class="input-icon"><i class="fa fa-user"></i>
                            <input id="inputFirstName" type="text" placeholder="Name" ng-model="showCase.user.name" class="form-control"/>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputEmail" class="control-label">Email <span class='require'>*</span></label>
                          <div class="input-icon"><i class="fa fa-envelope"></i>
                            <input type="email" placeholder="Email Address" ng-model="showCase.user.email" class="form-control"/>
                          </div>
                        </div>
                      </div>
                      <!-- <div class="col-md-6">
                        <div class="form-group">
                          <label for="selGender" class="control-label">Gender <span class='require'>*</span></label>
                          <select id="selGender" ng-model="showCase.user.gender" class="form-control">
                           <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputBirthday" class="control-label">Birthday</label>
                          <input id="inputBirthday" type="text" placeholder="dd/mm/yyyy" ng-model="showCase.user.birthday" class="form-control"/>
                        </div>
                      </div>
 -->                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputPhone" class="control-label">Contact Number<span class='require'>*</span></label>
                          <input id="inputPhone" type="text" name="input" placeholder="" ng-model="showCase.user.phone" class="form-control" required ng-pattern="/^[0-9]{10,10}$/"/>
                          <span class="error" ng-show="myForm.input.$error.pattern">Please enter 10 digit number!</span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group" data-ng-if="userRole == 10">
                          <label for="inputBirthday" class="control-label">Role<span class='require'>*</span></label>
                          <select id="selPSM" ng-model="showCase.user.role.roleId" class="form-control" required>
                          	<option value="">Select Role</option>
                            <option data-ng-selected="showCase.user.role.roleId == role.roleId" 
                            data-ng-repeat="role in roleList" 
                            value="{{role.roleId}}" >{{role.name}}</option>
                          </select>
                        </div>
                        
                         <div class="form-group"  data-ng-if="userRole == 2 || userRole == 4">
                          <label  for="inputBirthday" class="control-label">Role<span class='require'>*</span></label>
                            <div class="input-icon"><!-- <i class="fa fa-user"></i> -->
                        		<input id="inputUsername" ng-init="userData.role = 11"  type="text" placeholder="City" value="Sales Consultant" style="cursor: auto;" class="form-control" readonly="readonly"/>
                      		</div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputPhone" class="control-label">Zone<span class='require'>*</span></label>
                          <select id="selPSM" ng-model="showCase.user.zone" class="form-control" required>
                          	<option value="">Select Zone</option>
                            <option data-ng-selected="showCase.user.zone == zone" ng-repeat="zone in zoneList" 
                            value="{{zone.name}}" >{{zone.name}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="inputPinCodes" class="control-label">Pin-Codes</label>
                          <tags-input ng-model="showCase.user.ids" display-property="id" add-from-autocomplete-only="true" template="tag-template">
						      <auto-complete source="loadPin($query)" display-property="name"></auto-complete>
						  </tags-input>
						  <!-- <p style="color: red;" ng-show="isPin"><b>*Please enter pins</b></p> --> 
                        </div>
                      </div>
                    </div>
                    <script type="text/ng-template" id="tag-template">
      <div class="tag-template">
       
        <div class="right-panel">
          <span>{{$getDisplayText()}}</span>
          <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
        </div>
      </div>
    </script>
                    
                    
                    
                    
               <div class="form-group" id="product-list">
              <label class="control-label col-md-3">Select Products</label>
              <div class="col-md-6">
	              	<!-- 
	              	<div class="btn-group btn-group-sm mbm"><a id="select-all" class="btn btn-white" ng-click="selectAllFun()">select all</a><a id="deselect-all" class="btn btn-white" ng-click="deselectAll()">deselect all</a>
	             	</div>
	                 -->
	                <select id="pre-selected-options1" multiple="multiple" data-ng-model="showCase.user.productlist">
	                 <option ng-repeat="product in showCase.user.products" value="{{product.id}}" data-ng-selected="{{product.selected}}">{{product.name}}</option>
	                </select>
            	</div>                                
                                                
            </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="inputStreet" class="control-label">Address</label>
                          <input id="inputStreet" type="text" placeholder="" ng-model="showCase.user.address" class="form-control"/>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputFirstName" class="control-label">State</label>
                          <select id="selPSM" ng-model="showCase.user.state" class="form-control">
                           <option value="">Select state</option>
                            <option data-ng-selected="showCase.user.state == state" ng-repeat="state in stateList" 
                            value="{{state.name}}" >{{state.name}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputCity" class="control-label">City</label>
                          <select id="selPSM" ng-model="showCase.user.district"  data-ng-change="getDealearsByDistrict(showCase.user.district.id)" class="form-control">
                            <option value="">Select District</option>
                            <option ng-repeat="district in districtList" value="{{district.name}}" >{{district.name}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputPostCode" class="control-label">Post Code</label>
                          <input id="inputPostCode" type="text" placeholder="" ng-model="showCase.user.postCode" class="form-control"/>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="inputType" class="control-label">Type <span class='require'>*</span></label>
                          <select id="selPSM" ng-model="showCase.user.type" class="form-control" required>
									<option value="">Select Type</option>
									<option value="Built-In">Built-In</option>
									<option value="Free-Standing">Free-Standing</option>
									<option value="Both">Both</option>
                          </select>
                        </div>
                      </div>
                    </div>
					
					<div class="row">
                      <div class="col-md-6" data-ng-if="userRole == 6 || userRole == 4">
                        <div class="form-group">
                          <label for="inputCity" class="control-label">Dealer <span class='require'>*</span></label>
                          <select id="selPSM" ng-model="showCase.user.user" class="form-control" required>
                            <option value="">Select Dealer</option>
                            <option  data-ng-selected="showCase.user.user == dealer.id" ng-repeat="dealer in dralerList" value="{{dealer.id}}" >{{dealer.name}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-actions text-right pal">
                    <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
                    <!-- <button type="button" class="btn btn-green">Cancel</button> -->
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
