
<div class="page-header pull-left">
  <div class="page-title">{{data.title}}</div>
</div>
<div class="btn btn-blue reportrange" style="float: right;"><i class="fa fa-calendar"></i>&nbsp;<span>May 7, 2015 - June 5, 2015</span>&nbsp;report&nbsp;<i class="fa fa-angle-down"></i><input type="hidden" name="datestart"><input type="hidden" name="endstart"></div>
<div data-ng-if="userRole == 1 || userRole == 2 || userRole == 3 || userRole == 4 || userRole == 10 || userRole == 6 || userRole == 8 " class="col-md-2" style = "padding: 7px; float: right;">
  <div class="">
    <select  data-ng-disabled="stateList.length == 0" data-ng-model="filter.state" class="form-control btn-blue"  data-ng-change="getDashBoard(filter.zone, filter.state, filter.product, filter.dealer)"  required>
    	<option value="0">All States</option>
      <option data-ng-selected="filter.state == state.name" data-ng-repeat="state in stateList" value="{{state.name}}" >{{state.name}}</option>
    </select>
  </div>
</div>
<div data-ng-if="userRole == 1 || userRole == 2 || userRole == 3 || userRole == 4 || userRole == 10" class="col-md-2" style = "padding: 7px; float: right;">
  <div class="">
    <select data-ng-model="filter.zone" class="form-control btn-blue"  data-ng-change="getDashBoard(filter.zone, filter.state, filter.product, filter.dealer)"  required>
    	<option value="0">All Zones</option>
      <option data-ng-selected="filter.zone == zone.name" data-ng-repeat="zone in zoneList" value="{{zone.name}}" >{{zone.name}}</option>
    </select>
  </div>
</div>
<div data-ng-if="userRole == 1 || userRole == 2 || userRole == 3 || userRole == 4 || userRole == 5 || userRole == 7 || userRole == 10" class="col-md-2" style = "padding: 7px; float: right;">
  <div class="">
    <select data-ng-model="filter.product" class="form-control btn-blue"  data-ng-change="getDashBoard(filter.zone, filter.state, filter.product, filter.dealer)"  required>
    	<option value="0" >All Products</option>
      <option data-ng-selected="filter.product == product.id" data-ng-repeat="product in productList" value="{{product.id}}" >{{product.name}}</option>
    </select>
  </div>
</div>
<div data-ng-if="userRole == 5 || userRole == 7" class="col-md-2" style = "padding: 7px; float: right;">
  <div class="">
    <select data-ng-model="filter.dealer" class="form-control btn-blue"  data-ng-change="getDashBoard(filter.zone, filter.state, filter.product, filter.dealer)"  required>
    	<option value="0" >All Area</option>
      <option data-ng-selected="filter.dealer == dealer.id" data-ng-repeat="dealer in dealerList" value="{{dealer.id}}" >{{dealer.name}}</option>
    </select>
  </div>
</div>
<div class="clearfix"></div>
