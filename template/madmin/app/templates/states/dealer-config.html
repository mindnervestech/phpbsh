<style>
tags-input .autocomplete .suggestion-item {
  white-space: normal !important; 
}

tags-input .tags .tag-item {
   height: auto !important; 
}

</style>

<div class="row" >
  <div class="col-lg-12">
    <div class="panel panel-red">
      <div class="panel-heading">Dealer Bucket Configuration</div>
      <div class="panel-body pan">
        <form role="form" class="form-horizontal form-bordered">
          <div class="form-actions pal">
            <button type="submit" class="btn btn-primary" data-ng-click="updateDealerConfig()">Save</button>
          </div>
          <div class="form-body col-lg-12">
       		<div class="form-group">
              <tags-input ng-model="zipcode" on-tag-added="onTagAdded($tag)"
                placeholder="Enter area" max-tags="1" display-property="name" 
                add-from-autocomplete-only="true"
                template="tag-template">
      			<auto-complete  source="loadPin($query)"
                     min-length="0"
                     max-results-to-show="32"
                     template="autocomplete-template">
                </auto-complete>
    		</tags-input>
            </div>
          </div>
          
    <script type="text/ng-template" id="tag-template">
      <div class="tag-template">
       
        <div class="right-panel">
          <span>{{$getDisplayText()}}</span>
          <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
        </div>
      </div>
    </script>
    
    <script type="text/ng-template" id="autocomplete-template">
      <div class="autocomplete-template">
       
        <div class="right-panel">
          <span ng-bind-html="$highlight($getDisplayText())"></span>
          <span>({{data.rank}})</span>
          <span>{{data.confederation}}</span>
        </div>
      </div>
    </script>
          
          <div class="col-lg-12" >
		     <div class="portlet-body">
		        <div class="row mbm">
		          <div class="col-lg-12">
		            <div class="table-responsive"  >
		              <table id="my_leads"
		              class="table table-hover table-striped table-bordered table-advanced tablesorter display tb-sticky-header">
		              	<thead>
		                  <tr>
		                   <!-- <th style="width: 3%; padding: 10px; background: #efefef">
		                      <input type="checkbox" class="checkall"/>
		                    </th> -->
		                    <th style="background-color: #dc6767;color:white;" width="30%">Name</th>
		                    <th style="background-color: #dc6767;color:white;" width="50%">Address</th>
		                    <th style="background-color: #dc6767;color:white;" width="20%">Percentage</th>
		                  </tr>
		                  </thead>
		                  
		          		  <tbody>
		                  <tr data-ng-repeat="dealer in dealerConfig">
		                    <!-- <td><label class="checkbox checkbox-custom checkbox-custom-sm m-0">
		                    <input type="checkbox" data-ng-model="order.selected"><i></i></label></td> -->
		                    <td>{{ dealer.dealerName }}</td>
		                    <td>{{ dealer.dealerAddress }}</td>
		                    <td><input type="text"  class="form-control" data-ng-model="dealer.percentage"></td>
		                  </tr>
		                  </tbody>	        
		              </table>
		            </div>
		           </div>
		          </div>
		      </div>      
		  </div>        
        </form>
      </div>
    </div>
  </div>
</div>
