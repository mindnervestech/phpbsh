<div class="row">
<div class="col-lg-12">
            <div class="panel panel-red">
              <div class="panel-heading">Lead Details</div>
              <div class="panel-body pan">
                <form action="#">
                  <div class="form-actions top pll prl">
                    <button type="submit" class="btn btn-primary">Save</button>&nbsp;
                    <button type="button" class="btn btn-green">Cancel</button>
                  </div>
                  <div class="form-body pal">
                    <div class="form-group">
                      <label for="inputUsername" class="control-label">Username <span class='require'>*</span></label>
                      <div class="input-icon"><i class="fa fa-user"></i>
                        <input id="inputUsername" type="text" placeholder="Username" class="form-control"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail" class="control-label">Email <span class='require'>*</span></label>
                      <div class="input-group"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="text" placeholder="Email Address" class="form-control"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress" class="control-label">Address <span class='require'>*</span></label>
                      <div class="input-icon right"><i class="fa fa-location-arrow"></i>
                        <input type="text" placeholder="Address" class="form-control"/>
                      </div>
                    </div>
                    <div class="form-group mbn">
                      <label for="inputContent" class="control-label">Content</label>
                      <textarea id="inputContent" rows="3" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="form-actions pll prl">
                    <button type="submit" class="btn btn-primary">Save</button>&nbsp;
                    <button type="button" class="btn btn-green">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
</div>
