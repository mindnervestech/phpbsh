
<div id="table-advanced" class="row" >
  <div class="col-lg-12">
  <a data-ng-click="manageLeadTab()" id="gotoManage" style="display:none;float:right;" class="btn btn-primary"><i class="fa fa-reply"></i>&nbsp;Back To Manage BuiltinLeads</a>
    <ul id="tableadvancedTab" ng-tab="" class="nav nav-tabs">
      <li id="myLeads" class="active"><a id="myLeadsTab" href="#lead-grid-tab" data-toggle="tab"><i class="fa fa-table"></i> {{showCase.tabHeading}}</a></li>
       <li id="createLead"><a id="myLeadsTab" ng-hide="showCase.tabHeading != 'My Built-In Leads'" href="#create-lead-tab" data-toggle="tab"><i class="fa fa-table"></i> Create Built-In Lead</a></li> 
      <li id="leadDetails" style="display: none;"><a  id="leadDetailsTab" href="#table-sorter-tab" data-toggle="tab">Built-In Lead Details</a></li>
      <li id="leadHistory" style="display: none;" data-ng-click="leadHistory()"><a href="#table-color-tab" data-toggle="tab">Built-In Lead History</a></li>
    </ul>
    <div id="tableadvancedTabContent" class="tab-content">
      <div id="lead-grid-tab" class="tab-pane fade in active">
        <ng-include src="'templates/states/_manage-buildin/manage-buildinleads-table.html'" onload="table_advanced_update()"></ng-include>
      </div>
       <div id="create-lead-tab" class="tab-pane fade">
        <ng-include src="'templates/states/_manage-buildin/create-buildinlead.html'"></ng-include>
      </div>
      <div id="table-sorter-tab" class="tab-pane fade">
        <ng-include src="'templates/states/_manage-buildin/buildinlead-details.html'"></ng-include>
      </div>
       <div id="table-color-tab" class="tab-pane fade">
        <ng-include src="'templates/states/_manage-buildin/builtinlead-history.html'"></ng-include>
      </div>
     
    </div>
  </div>
</div>
